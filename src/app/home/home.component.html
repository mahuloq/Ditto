<div>
  <ul
    class="list-group"
    style="text-align: center; justify-content: space-evenly"
  >
    <li class="list-group-item" *ngFor="let ditti of dittis; let i = index">
      <a *ngFor="let posts of ditti.posts; let x = index">
        <p (click)="navigate(i, x)">{{ posts.title }}</p>
      </a>
      <!-- <a class="nav-link">{{ ditti.name }} {{ ditti.description }}</a> -->
    </li>
  </ul>
</div>
