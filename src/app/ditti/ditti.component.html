<!-- Header with random dittis-->
<div>
  <app-header></app-header>
</div>
<router-outlet></router-outlet>
<!-- Sidebar with title, description and rules?-->
<div
  *ngIf="displaySidebar == true"
  class="sidebar-opener"
  (click)="sidebarShow = !sidebarShow"
>
  Sidebar
</div>
<div
  *ngIf="displaySidebar == true"
  class="sidebar-slider"
  [class.sidebar-slide-in]="sidebarShow"
>
  <div class="sidebar-close" (click)="sidebarShow = !sidebarShow">X</div>
  <div class="sidebar-content">
    <h2>{{ currentDitti.name }}</h2>
    <div
      *ngIf=""
      class="sidebar-divs"
      routerLink="{{ currentDitti.name }}/createPost"
    >
      Create Post
    </div>
    <div class="sidebar-title">{{ currentDitti.description }}</div>
  </div>
</div>
