<router-outlet></router-outlet>
<!-- Sidebar with title, description and rules?-->
<div
  *ngIf="displaySidebar == true"
  class="sidebar-opener"
  (click)="sidebarShow = !sidebarShow"
>
  Sidebar
</div>
<div
  *ngIf="displaySidebar == true"
  class="sidebar-slider container"
  [class.sidebar-slide-in]="sidebarShow"
  style="margin-top:60px;margin-right:10px;width: 15%;"
>
  <div class="sidebar-close"(click)="sidebarShow = !sidebarShow">X</div>
  <div class="sidebar-content">
    <h2 class="dittiName" style="border: 1px solid black;">{{ currentDitti.name }}</h2>
    <div
      class="sidebar-divs"
      (click)="checkURL()"
      routerLink="{{ currentDitti.name }}/createPost"
    >
      Create Post
    </div>

    <div class="sidebar-description">{{ currentDitti.description }}</div>
  </div>
</div>
