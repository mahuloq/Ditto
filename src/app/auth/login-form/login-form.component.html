<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: rgb(237, 234, 230)">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div
              class="card text-black"
              style="
                border-radius: 25px;
                background-color: rgb(197, 218, 190);
                border: 1px solid black;
              "
            >
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Login
                    </p>

                    <form
                      [formGroup]="loginForm"
                      class="mx-1 mx-md-4"
                      (ngSubmit)="onLogin(loginForm)"
                    >
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="email"
                            id="email"
                            class="form-control"
                            formControlName="email"
                          />
                          <span
                            style="color: red"
                            *ngIf="
                              !loginForm.get('email')?.valid &&
                              loginForm.get('email')?.touched
                            "
                            class="help-block"
                            >Please enter a valid email</span
                          >
                          <br
                            *ngIf="
                              !loginForm.get('email')?.valid &&
                              loginForm.get('email')?.touched
                            "
                          />

                          <label class="form-label" for="email"
                            >Your Email</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="password"
                            class="form-control"
                            formControlName="password"
                          />
                          <span
                            style="color: red"
                            *ngIf="
                              !loginForm.get('password')?.valid &&
                              loginForm.get('password')?.touched
                            "
                            class="help-block"
                            >Please enter a valid password</span
                          >
                          <label class="form-label" for="password"
                            >Password</label
                          >
                        </div>
                      </div>

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <span
                          style="color: red"
                          *ngIf="!loginForm.valid && loginForm.touched"
                          >Sign in!</span
                        >
                        <button
                          [disabled]="!loginForm.valid"
                          type="submit"
                          class="btn btn-primary btn-lg"
                        >
                          Login
                        </button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://ascentae.com/wp-content/uploads/DittoTypeCMYK.png"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
