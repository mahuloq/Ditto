<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authorization</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: rgb(237, 234, 230)">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div
              class="card text-black"
              style="
                border-radius: 25px;
                background-color: rgb(197, 218, 190);
                border: 1px solid black;
              "
            >
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                      Sign up
                    </p>
<div *ngIf="isLoading" style="float: right;">
  <app-loading-spinner></app-loading-spinner>
</div>
                    <form
                    *ngIf="!isLoading"
                      [formGroup]="signupForm"
                      class="mx-1 mx-md-4"
                      (ngSubmit)="onSignup(signupForm)"
                    >
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="text"
                            id="name"
                            class="form-control"
                            formControlName="name"
                          />
                          <span
                            style="color: red"
                            *ngIf="
                              !signupForm.get('name')?.valid &&
                              signupForm.get('name')?.touched
                            "
                            class="help-block"
                            >Please enter a name</span
                          >
                          <br
                            *ngIf="
                              !signupForm.get('name')?.valid &&
                              signupForm.get('name')?.touched
                            "
                          />

                          <label class="form-label" for="name">Your Name</label>
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="email"
                            id="email"
                            class="form-control"
                            formControlName="email"
                          />
                          <span
                            style="color: red"
                            *ngIf="
                              !signupForm.get('email')?.valid &&
                              signupForm.get('email')?.touched
                            "
                            class="help-block"
                            >Please enter a valid email</span
                          >
                          <br *ngIf="!signupForm.get('email')?.valid && signupForm.get('email')?.touched">

                          <label class="form-label" for="email"
                            >Your Email</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="password"
                            class="form-control"
                            formControlName="password"
                          />
                          <span
                            style="color: red"
                            *ngIf="
                              !signupForm.get('password')?.valid &&
                              signupForm.get('password')?.touched
                            "
                            class="help-block"
                            >Please enter a valid password</span
                          >
                          <label class="form-label" for="password"
                            >Password</label
                          >
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            id="confirmPassword"
                            class="form-control"
                            formControlName="confirmPassword"
                          />
                          <span
                            style="color: red"
                            *ngIf="
                              !signupForm.get('confirmPassword')?.valid &&
                              signupForm.get('confirmPassword')?.touched
                            "
                            class="help-block"
                            >You must retype your password!</span
                          >
                          <label class="form-label" for="confirmPassword"
                            >Repeat your password</label
                          >
                        </div>
                      </div>

                      <div
                        class="form-check d-flex justify-content-center mb-5"
                      >
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="terms"
                          formControlName="terms"
                          (ngModel)="true" required
                        />
                        <span
                          style="color: red"
                          *ngIf="
                            !signupForm.get('terms')?.valid &&
                            signupForm.get('terms')?.touched
                          "
                          class="help-block"
                          >You must agree to the terms please!</span
                        >
                        <label class="form-check-label" for="terms">
                          I agree all statements in
                          <a href="#!">Terms of service</a>
                        </label>
                      </div>

                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <span
                        style="color: red"
                        *ngIf="!signupForm.valid && signupForm.touched"
                          >Please complete registration!</span
                        >
                        <button
                          [disabled]="!signupForm.valid"
                          type="submit"
                          class="btn btn-primary btn-lg"
                        >
                          Register
                        </button>
                      </div>
                    </form>
                  </div>
                  <div
                    class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                  >
                    <img
                      src="https://ascentae.com/wp-content/uploads/DittoTypeCMYK.png"
                      class="img-fluid"
                      alt="Sample image"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
