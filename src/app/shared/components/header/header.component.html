<nav
  class="navbar navbar-expand-lg bg-body-tertiary"
  style="background-color: #f0f3f5"
>
  <div class="container-fluid d-flex justify-content-between header">
    <a class="navbar-brand" (click)="navigate()" id="home">Ditti</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li *ngIf="!currentLocation" class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            id="dittiHome"
            (click)="navigate()"
            >Home</a
          >
        </li>

        <ul class="list-group" style="flex-direction: row">
          <li class="list-group-item" *ngFor="let ditti of dittis">
            <a class="nav-link" (click)="navigateToDitti(ditti.name)">{{
              ditti.name
            }}</a>
          </li>
        </ul>
      </ul>

      <ul class="list-group nav-item" style="flex-direction: row">
        <li *ngIf="!isAuthenticated" class="nav-item list-group-item ml-0">
          <a class="nav-link active" aria-current="page" (click)="signUp()"
            >Sign-Up</a
          >
        </li>
        <li *ngIf="!isAuthenticated" class="nav-item list-group-item ml-0">
          <a class="nav-link active" aria-current="page" (click)="login()"
            >Login</a
          >
        </li>

        <li *ngIf="isAuthenticated" class="nav-item list-group-item ml-0">
          <a class="nav-link" aria-current="page" (click)="onLogout()"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
