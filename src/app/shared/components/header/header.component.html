<div class="header-body sticky-top">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid d-flex header">
      <a class="navbar-brand" id="home" style="cursor: pointer"
        ><img
          src="https://www.airsquirrels.com/hubfs/Logos/Ditto%20Logos/03%20Small/DittoTypeWhiteRGB_TighterCrop.png"
          (click)="navigate()"
          style="width: 100px"
          id="home"
      /></a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="auth list-group nav-item mx-1" style="flex-direction: row">
        <li
          class="nav-item list-group-item"
          style="
            /* background-color: #84c7da; */
            background-image: linear-gradient(to right, #84c7da, #5e8d9b);

            color: #1b3146;
            border-radius: 5px;
            border: 1px solid #1b3146;
            margin-right: 5px;
            text-wrap: nowrap;
            margin-left: -15px;
          "
        >
          <a
            class="nav-link active"
            aria-current="page"
            (click)="makeDitti()"
            style="font-size: 12px"
            >Make Ditti</a
          >
        </li>
      </ul>

      <div
        class="collapse navbar-collapse"
        id="navbarSupportedContent"
        style="max-height: 100%"
      >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li *ngIf="!isHome" class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              id="dittiHome"
              (click)="navigate()"
              style="font-size: 10px; margin-left: -13px"
              >{{ currentLocation }}</a
            >
          </li>

          <ul
            class="list-group py-0"
            style="flex-direction: row; overflow: hidden"
          >
            <li
              class="list-group-item text-align-center dittis"
              *ngFor="let ditti of dittis"
              style="
                border-radius: 5px;
                border: 1px solid #1b3146;

                padding: 0;
                color: #1b3146;
                font-size: 14px;
                margin-left: 1px;
              "
            >
              <a class="nav-link" (click)="navigateToDitti(ditti.name)">{{
                ditti.name
              }}</a>
            </li>
          </ul>
        </ul>

        <ul
          class="auth list-group nav-item mx-1"
          style="flex-direction: row; flex-shrink: 0"
        >
          <li
            *ngIf="!isAuthenticated"
            class="nav-item list-group-item"
            style="
              /* background-color: #84c7da; */
              background-image: linear-gradient(to right, #84c7da, #5e8d9b);
              padding: 10px;

              color: #1b3146;
              border-radius: 5px;
              border: 1px solid #1b3146;
              margin-right: 5px;
              font-size: 14px;
              text-wrap: nowrap;
            "
          >
            <a class="nav-link active" aria-current="page" (click)="signUp()"
              >Sign-Up</a
            >
          </li>
          <li
            *ngIf="!isAuthenticated"
            class="nav-item list-group-item"
            style="
              /* background-color: #84c7da; */
              background-image: linear-gradient(to right, #84c7da, #5e8d9b);
              color: #1b3146;
              border-radius: 5px;
              border: 1px solid #1b3146;
              font-size: 14px;
            "
          >
            <a class="nav-link active" aria-current="page" (click)="login()">
              Login
            </a>
          </li>
          <li
            *ngIf="isAuthenticated"
            class="list-group-item"
            style="
              background-color: #5e8d9b;

              color: #1b3146;
              border: none;
              font-size: 14px;
              margin-right: 0;
            "
          >
            Welcome, {{ userEmail }}!
          </li>

          <li
            *ngIf="isAuthenticated"
            class="nav-item list-group-item ml-auto auth"
            style="
              /* background-color: #84c7da; */
              background-image: linear-gradient(to right, #84c7da, #5e8d9b);
              color: #1b3146;
              border-radius: 5px;
              border: 1px solid #1b3146;
              font-size: 18px;
            "
          >
            <a class="nav-link" aria-current="page" (click)="onLogout()"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
